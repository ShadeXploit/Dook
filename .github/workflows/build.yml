name: Build Executables

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: pyinstaller --onefile --windowed dook.py
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: Dook-Windows
          path: dist/dook.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: pyinstaller --onefile --windowed dook.py
      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: Dook-macOS
          path: dist/dook

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Install tkinter for Linux
        run: sudo apt-get install -y python3-tk
      - name: Build executable
        run: pyinstaller --onefile --windowed dook.py
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: Dook-Linux
          path: dist/dook

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Download Windows build
          uses: actions/download-artifact@v4
          with:
            name: Dook-Windows
            path: ./artifacts/windows
        - name: Download macOS build
          uses: actions/download-artifact@v4
          with:
            name: Dook-macOS
            path: ./artifacts/macos
        - name: Download Linux build
          uses: actions/download-artifact@v4
          with:
            name: Dook-Linux
            path: ./artifacts/linux
          - name: Verify Artifacts
            run: |
              ls -l ./artifacts/windows/dook.exe
              ls -l ./artifacts/macos/dook
              ls -l ./artifacts/linux/dook
        - name: Create Release
          uses: softprops/action-gh-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref_name }}
            files: |
              artifacts/windows/dook.exe
              artifacts/macos/dook
              artifacts/linux/dook
